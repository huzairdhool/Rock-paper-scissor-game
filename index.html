<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <link rel="stylesheet" href="prac.css">
</head>

<body>
    <h1>Rock, Paper and scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.png"> </div>
        <div class="choice" id="paper"><img src="paper.png"> </div>
        <div class="choice" id="scissors"><img src="scissors.png"> </div>
    </div>


    <div class="result">
        <div class="my">
            <p id="yourscore">0</p>
            <p>you</p>
        </div>

        <div class="my">
            <p id="cmscore">0</p>
            <p>Computer</p>
        </div>
    </div>


    <div class="msgclass">
        <p id="msgid">your move</p>
    </div>


    <!-- js file -->
    <script src="prac.js"></script>
</body>

</html>
